<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Codespace Institute of Development Invoice Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <style>
      .container {
        width: 80%;
        margin: auto;
        text-align: center;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }
      th,
      td {
        border: 1px solid black;
        padding: 8px;
        text-align: left;
      }
      th {
        background-color: #f2f2f2;
      }
      .btn {
        margin-top: 10px;
        padding: 10px;
        background-color: orange;
        color: white;
        border: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="logo"><img src="Codespace_logo.png" alt="" /></h1>
      <h2>Codespace Institute of Development Invoice Generator</h2>

      <div>
        <h3>Add Student Payment</h3>
        <input type="text" id="studentName" placeholder="Student Name" />
        <input type="email" id="studentEmail" placeholder="Student Email" />
        <input type="text" id="studentCourse" placeholder="Course Name" />
        <input
          type="number"
          id="amountPaid"
          placeholder="Amount Paid"
          min="0"
          step="0.01"
        />
        <input
          type="number"
          id="courseFee"
          placeholder="Total Course Fee"
          min="0"
          step="0.01"
        />
        <input type="date" id="paymentDate" />
        <button class="btn" onclick="addStudent()">Add Student</button>
      </div>

      <table id="invoiceTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Course</th>
            <th>Amount Paid (Ksh.)</th>
            <th>Balance Remaining (Ksh.)</th>
            <th>Date</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <button class="btn" onclick="generatePDF()">
        üñ®Ô∏è Generate PDF Invoice
      </button>
    </div>

    <script>
      function addStudent() {
        let name = document.getElementById("studentName").value;
        let email = document.getElementById("studentEmail").value;
        let course = document.getElementById("studentCourse").value;
        let amountPaid =
          parseFloat(document.getElementById("amountPaid").value) || 0;
        let courseFee =
          parseFloat(document.getElementById("courseFee").value) || 0;
        let date = document.getElementById("paymentDate").value;

        let balanceRemaining = courseFee - amountPaid;

        if (!name || !email || !course || !amountPaid || !courseFee || !date) {
          alert("Please fill all fields.");
          return;
        }

        let table = document
          .getElementById("invoiceTable")
          .getElementsByTagName("tbody")[0];
        let newRow = table.insertRow();
        newRow.innerHTML = `
            <td>${name}</td>
            <td>${email}</td>
            <td>${course}</td>
            <td>Ksh.${amountPaid.toFixed(2)}</td>
            <td>Ksh.${balanceRemaining.toFixed(2)}</td>
            <td>${date}</td>
            <td><button class="btn" onclick="deleteStudent(this)">‚ùå Remove</button></td>
        `;

        document.getElementById("studentName").value = "";
        document.getElementById("studentEmail").value = "";
        document.getElementById("studentCourse").value = "";
        document.getElementById("amountPaid").value = "";
        document.getElementById("courseFee").value = "";
        document.getElementById("paymentDate").value = "";
      }

      function deleteStudent(button) {
        let row = button.parentElement.parentElement;
        row.remove();
      }

      function generatePDF() {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();

        doc.setFontSize(18);
        doc.setTextColor(255, 128, 0);

        doc.text("Codespace Institute of Development Invoice", 20, 20);

        let table = document.getElementById("invoiceTable");
        let rows = table.getElementsByTagName("tbody")[0].rows;
        let data = [];

        for (let i = 0; i < rows.length; i++) {
          let row = rows[i];
          let rowData = [];
          for (let j = 0; j < row.cells.length - 1; j++) {
            rowData.push(row.cells[j].textContent);
          }
          data.push(rowData);
        }

        doc.autoTable({
          head: [
            [
              "Name",
              "Email",
              "Course",
              "Amount Paid (Ksh.)",
              "Balance Remaining (Ksh.)",
              "Date",
            ],
          ],
          body: data,
          startY: 30,
          theme: "striped",
        });

        doc.setFontSize(7);
        doc.text(
          "Thank you for your payment! For queries, contact: info.codespaceinstitute@gmail.com",
          20,
          doc.autoTable.previous.finalY + 10
        );

        doc.save("invoice.pdf");
      }
    </script>
  </body>
</html>
